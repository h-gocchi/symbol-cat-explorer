<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symbol Cat Explorer</title>
    <!-- „É©„Ç§„Éñ„É©„É™„ÅÆË™≠„ÅøËæº„Åø -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700;900&display=swap');
        body {
            font-family: 'M PLUS Rounded 1c', sans-serif;
            background-color: #fffaf2;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        /* „Çπ„ÇØ„É≠„Éº„É´„Éê„Éº„ÅÆ„Éá„Ç∂„Ç§„É≥ */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #fff5e6;
        }
        ::-webkit-scrollbar-thumb {
            background: #ffcc80;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useRef } = React;
        const { motion, AnimatePresence } = window.Motion;

        // --- Symbol ÂÆâÂÆö„Éé„Éº„Éâ„É™„Çπ„Éà (symbolnodes.org ÂèÇÁÖß) ---
        const STABLE_NODES = [
            "https://symbol-sakura-16.next-web-technology.com:3001",
            "https://symbol.ea-node.com:3001",
            "https://xym-test.all-nodes.com:3001",
            "https://node.xym.jp:3001",
            "https://all-nodes-01.symbol.network:3001",
            "https://dual-1.nodes-xym.work:3001"
        ];

        // --- „Ç§„É≥„É©„Ç§„É≥SVG„Ç¢„Ç§„Ç≥„É≥ ---
        const Icon = ({ name, size = 24, className = "" }) => {
            const icons = {
                Database: <path d="M3 5V19C3 20.66 7.03 22 12 22C16.97 22 21 20.66 21 19V5M3 5C3 6.66 7.03 8 12 8C16.97 8 21 6.66 21 5M3 5C3 3.34 7.03 2 12 2C16.97 2 21 3.34 21 5M3 12C3 13.66 7.03 15 12 15C16.97 15 21 13.66 21 12" />,
                RefreshCw: <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8M21 3v5h-5M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16M3 21v-5h5" />,
                Hash: <path d="M4 9h16M4 15h16M10 3L8 21M16 3l-2 18" />,
                Box: <path d="M21 8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16Z M3.27 6.96L12 12.01l8.73-5.05M12 22.08V12" />,
                Send: <path d="m22 2-7 20-4-9-9-4Z M22 2 11 13" />,
                Wifi: <path d="M5 13a10 10 0 0 1 14 0M8.5 16.5a5 5 0 0 1 7 0M12 20h.01" />,
                WifiOff: <path d="M1 1l22 22M16.72 11.06A10.94 10.94 0 0 1 19 13M5 13a10.94 10.94 0 0 1 2.28-1.94M10.71 10.71a5 5 0 0 1 4.79 4.79M8.5 16.5c.37-.37.78-.68 1.22-.92M12 20h.01" />,
                Heart: <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z" />
            };
            return (
                <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name]}
                </svg>
            );
        };

        // --- „Éá„Éï„Ç©„É´„É°Áå´ SVG ---
        const DeformedCat = ({ color = "#f97316", type = "face", className = "" }) => {
            if (type === "face") {
                return (
                    <svg viewBox="0 0 100 100" className={className} fill={color}>
                        <path d="M25,25 L15,5 L35,15 Z" /><path d="M75,25 L85,5 L65,15 Z" />
                        <path d="M20,40 Q20,20 40,20 T60,20 T80,40 Q80,70 50,70 T20,40" />
                        <circle cx="35" cy="40" r="3" fill="black" /><circle cx="65" cy="40" r="3" fill="black" />
                        <path d="M45,50 Q50,55 55,50" fill="none" stroke="black" strokeWidth="2" />
                    </svg>
                );
            }
            return (
                <svg viewBox="0 0 100 100" className={className} fill={color}>
                    <rect x="25" y="40" width="50" height="35" rx="15" />
                    <path d="M30,40 Q30,25 50,25 T70,40" />
                    <path d="M35,28 L30,10 L45,25 Z" /><path d="M65,28 L70,10 L55,25 Z" />
                    <path d="M75,55 Q90,45 85,30" fill="none" stroke={color} strokeWidth="6" strokeLinecap="round" />
                    <circle cx="42" cy="38" r="2" fill="black" /><circle cx="58" cy="38" r="2" fill="black" />
                    <circle cx="35" cy="75" r="5" /><circle cx="65" cy="75" r="5" />
                </svg>
            );
        };

        const App = () => {
            const [nodeIndex, setNodeIndex] = useState(0);
            const [blocks, setBlocks] = useState([]);
            const [transactions, setTransactions] = useState([]);
            const [latestHeight, setLatestHeight] = useState(0);
            const [isLoading, setIsLoading] = useState(true);
            const [error, setError] = useState(null);
            const [catEvents, setCatEvents] = useState([]);
            const [notifications, setNotifications] = useState([]);

            const nodeUrl = STABLE_NODES[nodeIndex];
            const notificationIdCounter = useRef(0);

            const addNotification = (message) => {
                const id = notificationIdCounter.current++;
                setNotifications(prev => [{ id, message }, ...prev].slice(0, 3));
                setTimeout(() => setNotifications(prev => prev.filter(n => n.id !== id)), 4000);
            };

            const triggerCat = (type, detail = "") => {
                const id = Math.random().toString(36).substr(2, 9);
                const yPos = Math.random() * 50 + 20;
                setCatEvents(prev => [...prev, { id, type, detail, yPos, catType: type === 'block' ? 'full' : 'face' }]);
                setTimeout(() => setCatEvents(prev => prev.filter(c => c.id !== id)), 6000);
            };

            const syncBlockchain = useCallback(async () => {
                setIsLoading(true);
                try {
                    const res = await fetch(`${nodeUrl}/chain/info`);
                    if (!res.ok) throw new Error();
                    const chainInfo = await res.json();
                    const currentHeight = parseInt(chainInfo.height);

                    if (latestHeight !== 0 && currentHeight > latestHeight) {
                        addNotification(`Êñ∞„Éñ„É≠„ÉÉ„ÇØ #${currentHeight} Âà∞ÁùÄ„Éã„É£ÔºÅ`);
                        triggerCat('block', `#${currentHeight}`);
                    }
                    setLatestHeight(currentHeight);

                    const blocksRes = await fetch(`${nodeUrl}/blocks?limit=10&order=desc`);
                    const blocksData = await blocksRes.json();
                    setBlocks(blocksData.data || []);

                    const txRes = await fetch(`${nodeUrl}/transactions/confirmed?pageSize=10&order=desc`);
                    const txData = await txRes.json();
                    const newTxs = txData.data || [];

                    if (transactions.length > 0 && newTxs.length > 0 && newTxs[0].meta.hash !== transactions[0].meta.hash) {
                        addNotification("Êñ∞„Åó„ÅÑÈÄÅÈáë„ÇíÊ§úÁü•„Åó„Åü„Éã„É£ÔºÅ");
                        triggerCat('tx', "Transaction");
                    }
                    setTransactions(newTxs);
                    setError(null);
                } catch (err) {
                    setError("Search Node...");
                    setNodeIndex((prev) => (prev + 1) % STABLE_NODES.length);
                } finally {
                    setIsLoading(false);
                }
            }, [nodeUrl, latestHeight, transactions.length]);

            useEffect(() => {
                syncBlockchain();
                const interval = setInterval(syncBlockchain, 15000);
                return () => clearInterval(interval);
            }, [syncBlockchain]);

            return (
                <div className="min-h-screen text-slate-700 pb-12 overflow-x-hidden relative">
                    {/* ËÉåÊôØ„Éá„Ç≥„É¨„Éº„Ç∑„Éß„É≥ */}
                    <div className="fixed inset-0 pointer-events-none opacity-[0.08] overflow-hidden select-none">
                        <DeformedCat type="face" className="absolute top-10 left-10 w-48 h-48 rotate-12" />
                        <DeformedCat type="full" className="absolute bottom-20 right-10 w-64 h-64 -rotate-12" />
                        <div className="absolute top-1/2 left-1/4 text-9xl text-orange-300 opacity-20">üêæ</div>
                        <div className="absolute top-1/3 right-1/3 text-7xl text-orange-200 opacity-40">üêæ</div>
                    </div>

                    {/* „Éò„ÉÉ„ÉÄ„Éº */}
                    <header className="bg-white/90 backdrop-blur-md border-b-8 border-orange-100 sticky top-0 z-50 px-6 py-4 shadow-sm flex items-center justify-between">
                        <div className="flex items-center gap-4">
                            <motion.div animate={{ rotate: [0, -10, 10, 0] }} transition={{ repeat: Infinity, duration: 4 }} className="bg-orange-500 p-2 rounded-2xl text-white shadow-lg shadow-orange-100">
                                <DeformedCat type="face" color="white" className="w-10 h-10" />
                            </motion.div>
                            <div>
                                <h1 className="text-xl md:text-2xl font-black text-orange-600 uppercase italic leading-none tracking-tighter">Neko Explorer</h1>
                                <div className="flex items-center gap-2 mt-1">
                                    <div className={`flex items-center gap-1 text-[9px] font-bold px-2 py-0.5 rounded-full uppercase ${error ? 'bg-red-100 text-red-600' : 'bg-green-100 text-green-600'}`}>
                                        <Icon name={error ? "WifiOff" : "Wifi"} size={10} />
                                        {error ? 'Search' : 'Live'}
                                    </div>
                                    <span className="text-[9px] font-mono text-slate-400 truncate max-w-[150px]">{nodeUrl}</span>
                                </div>
                            </div>
                        </div>
                        <button onClick={syncBlockchain} className="bg-orange-500 text-white p-3 rounded-2xl shadow-md hover:bg-orange-600 active:scale-95 transition-all">
                            <Icon name="RefreshCw" size={20} className={isLoading ? "animate-spin" : ""} />
                        </button>
                    </header>

                    <main className="max-w-6xl mx-auto px-6 py-8">
                        {/* „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„Çπ„ÉÜ„Éº„Ç∏ */}
                        <div className="relative h-64 w-full mb-10 overflow-hidden rounded-[3rem] bg-white border-8 border-orange-100/50 shadow-inner">
                            <div className="absolute inset-0 flex items-center justify-center pointer-events-none opacity-10 text-center">
                                <div className="text-8xl mb-2 text-orange-200">üêæ</div>
                                <p className="font-black text-orange-400 tracking-[0.5em]">Neko Playground</p>
                            </div>
                            <AnimatePresence>
                                {catEvents.map((cat) => (
                                    <motion.div key={cat.id} initial={{ x: -150, y: cat.yPos, opacity: 0 }} animate={{ x: '110vw', opacity: 1 }} transition={{ duration: 5, ease: "linear" }} className="absolute z-20 pointer-events-none">
                                        <motion.div animate={{ y: [0, -20, 0] }} transition={{ repeat: Infinity, duration: 0.6, ease: "easeOut" }} className="relative text-center">
                                            <div className="bg-white px-3 py-1 rounded-full shadow-lg border-2 border-orange-200 text-[10px] font-black mb-1">
                                                {cat.type === 'block' ? 'üì¶ BLOCK!' : '‚ú® TX!'}
                                            </div>
                                            <DeformedCat type={cat.catType} color={cat.type === 'block' ? '#f97316' : '#fb923c'} className="w-24 h-24 filter drop-shadow-lg" />
                                            <div className="absolute -bottom-2 -right-4 text-3xl">{cat.type === 'block' ? 'üéÅ' : 'üêü'}</div>
                                        </motion.div>
                                    </motion.div>
                                ))}
                            </AnimatePresence>
                        </div>

                        {/* „Çπ„Çø„ÉÉ„ÉÑ */}
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
                            <StatCard icon="Hash" title="Height" value={latestHeight || "..."} cat="face" color="text-orange-500" />
                            <StatCard icon="Box" title="Blocks" value={blocks.length} cat="full" color="text-pink-500" />
                            <StatCard icon="Send" title="Transactions" value={transactions.length} cat="face" color="text-blue-500" />
                        </div>

                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-10">
                            {/* „Éñ„É≠„ÉÉ„ÇØ„É™„Çπ„Éà */}
                            <section className="bg-white rounded-[3rem] p-8 shadow-xl border-t-8 border-orange-200">
                                <h2 className="text-xl font-black flex items-center gap-3 mb-8 text-orange-600 underline decoration-orange-100 decoration-8 underline-offset-4">Recent Blocks</h2>
                                <div className="space-y-4">
                                    {blocks.length === 0 ? <div className="animate-pulse h-20 bg-slate-50 rounded-3xl" /> : blocks.map((b) => (
                                        <div key={b.meta.hash} className="bg-orange-50/50 p-5 rounded-[2.5rem] flex items-center justify-between border-2 border-transparent hover:border-orange-100 hover:bg-white transition-all shadow-sm">
                                            <div className="flex items-center gap-4">
                                                <div className="w-12 h-12 bg-white rounded-2xl flex items-center justify-center font-black text-orange-500 border border-orange-50 shadow-inner">#{b.block.height.toString().slice(-3)}</div>
                                                <div className="text-sm font-black">Height: {b.block.height}</div>
                                            </div>
                                            <span className="bg-orange-500 text-white text-[10px] font-black px-3 py-1 rounded-full shadow-sm">{b.block.transactionsCount} TXs</span>
                                        </div>
                                    ))}
                                </div>
                            </section>

                            {/* TX„É™„Çπ„Éà */}
                            <section className="bg-white rounded-[3rem] p-8 shadow-xl border-t-8 border-blue-200">
                                <h2 className="text-xl font-black flex items-center gap-3 mb-8 text-blue-600 underline decoration-blue-100 decoration-8 underline-offset-4">Recent Transactions</h2>
                                <div className="space-y-4">
                                    {transactions.length === 0 ? <div className="animate-pulse h-20 bg-slate-50 rounded-3xl" /> : transactions.map((t) => (
                                        <div key={t.meta.hash} className="bg-blue-50/50 p-5 rounded-[2.5rem] flex items-center justify-between border-2 border-transparent hover:border-blue-100 hover:bg-white transition-all shadow-sm">
                                            <div className="flex items-center gap-4 min-w-0">
                                                <div className="w-12 h-12 bg-white rounded-2xl flex items-center justify-center text-2xl border border-blue-50 shadow-inner">üêü</div>
                                                <div className="min-w-0">
                                                    <div className="text-sm font-black text-blue-600 truncate max-w-[120px]">Type: {t.transaction.type}</div>
                                                    <div className="text-[9px] text-slate-400 font-mono truncate">{t.meta.hash}</div>
                                                </div>
                                            </div>
                                            <div className="text-[9px] font-bold text-slate-300">#{t.meta.height}</div>
                                        </div>
                                    ))}
                                </div>
                            </section>
                        </div>
                    </main>

                    {/* ÈÄöÁü•„Éù„ÉÉ„Éó„Ç¢„ÉÉ„Éó */}
                    <div className="fixed bottom-8 left-8 z-[100] flex flex-col gap-3 pointer-events-none">
                        <AnimatePresence>
                            {notifications.map((n) => (
                                <motion.div key={n.id} initial={{ x: -100, opacity: 0 }} animate={{ x: 0, opacity: 1 }} exit={{ x: -100, opacity: 0 }} 
                                    className="bg-white p-4 rounded-[2rem] shadow-2xl flex items-center gap-4 border-4 border-orange-100 pointer-events-auto">
                                    <DeformedCat type="face" className="w-12 h-12" />
                                    <div className="text-xs font-black leading-tight pr-4">{n.message}</div>
                                </motion.div>
                            ))}
                        </AnimatePresence>
                    </div>

                    <footer className="mt-20 py-24 bg-white border-t-8 border-orange-50 text-center flex flex-col items-center gap-4 opacity-50 grayscale pointer-events-none italic">
                        <DeformedCat type="full" className="w-16 h-16" />
                        <p className="text-[10px] font-black tracking-widest uppercase tracking-[0.4em]">Symbol Cat Community üêæ</p>
                    </footer>
                </div>
            );
        };

        const StatCard = ({ icon, title, value, sub, color, cat }) => (
            <div className="bg-white p-6 rounded-[3rem] shadow-xl border-4 border-orange-50 relative overflow-hidden group">
                <div className="flex items-center gap-3 mb-4 relative z-10">
                    <div className={`p-2 bg-slate-50 rounded-xl ${color}`}><Icon name={icon} size={20} /></div>
                    <span className="text-[10px] font-black uppercase tracking-widest opacity-50">{title}</span>
                </div>
                <div className="text-3xl font-black tracking-tighter relative z-10 text-slate-800">{value}</div>
                <div className="text-[9px] font-bold text-slate-300 italic relative z-10">{sub}</div>
                <div className="absolute -bottom-4 -right-4 w-28 h-28 opacity-[0.1] group-hover:scale-110 transition-transform duration-500"><DeformedCat type={cat} /></div>
            </div>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
